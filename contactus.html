<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="contact.css">
</head>
<body> 
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h4>Get in touch</h4>
                <div class="mb-3">
                    
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your Name">
                  </div>
                  <div class="mb-3">
                    <label for="email-id" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email-id" placeholder="Enter your Email">
                  </div>
                  <div class="mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="number" class="form-control" id="contact" placeholder="Enter your Contact">
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-outline-primary">Send</button>
            </div>
            <div class="col-md-5">
                <h4>Contact us</h4>
                <div class="mt-5">
                    <div class="d-flex">
                        <i class="bi bi-geo-alt-fill"></i>
                       <p> ADDRESS: N.B.K.R.I.S.T
                        Vidyanagar  Tirupati dt     
                        Andhra pradesh PIN - 524413 India</p>
                    </div>
                    <div class="d-flex">
                        <i class="bi bi-telephone-fill"></i>
                      <p>Contact : +91 9xxxxxxxxxx</p>
                    </div>
                    <div class="d-flex">
                        <i class="bi bi-envelope-at-fill"></i>
                        <p>Email : ieeesbnbkr@ieee.org</p>
                    </div>
                    <div class="d-flex">
                        <i class="bi bi-browser-edge"></i>
                        <p>Website : www.ieeesbnbkr.org</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
